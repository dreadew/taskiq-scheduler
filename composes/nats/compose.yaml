services:
  nats:
    image: nats:2.11.9-alpine
    container_name: nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: |
      --jetstream
      --store_dir=/data
      --http_port=8222
      --port=4222
      --server_name=nats-server
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nats_data: